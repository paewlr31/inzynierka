<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biblioteka - Home</title>

<!-- Bootstrap CSS (CDN) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- navbar fragment -->
<div th:replace="fragments :: navbar"></div>

<main class="container py-4">
    <h1>Witamy w bibliotece</h1>

    <!-- Wyszukiwarka -->
    <section class="mt-4">
        <h2>Wyszukiwarka książek</h2>
        <form action="/" method="get" class="form-inline">
    <label class="mr-2">Szukaj według:</label>
    <select name="filter" id="filterSelect" class="form-control mr-2" onchange="toggleInput()">
        <option value="">Tytuł (domyślnie)</option>
        <option value="author">Autor</option>
        <option value="genre">Gatunek</option>
        <option value="year">Rok wydania</option>
    </select>

    <input type="text" id="textInput" name="query" class="form-control mr-2" placeholder="Wpisz frazę..." />
	<select id="genreSelect" class="form-control mr-2" style="display:none;">
	    <option value="PRZYGODOWA">PRZYGODOWA</option>
	    <option value="OBYCZAJOWA">OBYCZAJOWA</option>
	    <option value="KRYMINAL">KRYMINAL</option>
	    <option value="FANTASY">FANTASY</option>
	    <option value="SCIENCE_FICTION">SCIENCE_FICTION</option>
	    <option value="INNE">INNE</option>
	</select>
    

    <button type="submit" class="btn btn-primary">Szukaj</button>
    
  
        
</form>
   <div class="mt-3">
            <a href="/?sort=alpha" class="btn btn-info">Wyświetl alfabetycznie</a>
            <a href="/?sort=newest" class="btn btn-success">Ostatnio dodane</a>
        </div>
<script>
function toggleInput() {
    const filter = document.getElementById('filterSelect').value;
    const textInput = document.getElementById('textInput');
    const genreSelect = document.getElementById('genreSelect');

    if (filter === 'genre') {
        textInput.style.display = 'none';
        genreSelect.style.display = 'inline-block';
    } else {
        textInput.style.display = 'inline-block';
        genreSelect.style.display = 'none';
    }
}

// Dodajemy event przy submit, żeby ustawić wartość textInput
document.querySelector('form').addEventListener('submit', function() {
    const filter = document.getElementById('filterSelect').value;
    if (filter === 'genre') {
        const genreSelect = document.getElementById('genreSelect');
        const textInput = document.getElementById('textInput');
        textInput.value = genreSelect.value; // ustawiamy query na wybrany gatunek
    }
});

// Wywołanie toggleInput() przy ładowaniu strony, żeby poprawnie ukryć pola
document.addEventListener('DOMContentLoaded', toggleInput);
</script>


    <!-- Wyniki -->
    <section class="mt-4">
        <h2>Wyniki wyszukiwania</h2>

        <div th:if="${#lists.isEmpty(books)}">
            <div class="alert alert-warning">Brak wyników wyszukiwania.</div>
        </div>

        <div th:if="${!#lists.isEmpty(books)}" class="row">
            <div class="col-md-4 mb-4" th:each="book : ${books}">
                <div class="card h-100">
                    <img th:if="${imagesBase64[book.id] != null}"
                         th:src="'data:image/png;base64,' + ${imagesBase64[book.id]}"
                         class="card-img-top"
                         alt="Zdjęcie książki"
                         style="height: 250px; object-fit: cover;"/>
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${book.title}">Tytuł</h5>
                        <p class="card-text" th:text="${book.author}">Autor</p>
                        <p class="card-text"><strong>Gatunek:</strong> <span th:text="${book.genre}">Genre</span></p>
                        <p><strong>Data dodania:</strong>
                            <span th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </p>
                         <p>
	                      <span th:if="${book.quantity == 0}" style="color:red; margin-left:10px;">
					        Brak dostępnych egzemplarzy
					    </span>
	                    </p>
                        <a th:href="@{'/books/details/' + ${book.id}}" class="btn btn-info btn-sm">Zobacz</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Scripts (CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
