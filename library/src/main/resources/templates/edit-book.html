<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .form-container {
        width: 650px;
        margin: 60px auto;
        padding: 25px;
        border: 2px solid #000;
        background-color: #fff;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .form-container h1 {
        text-align: center;
        color: #ab0a0a;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 3px;
        font-size: 14px;
    }

    .form-group textarea {
        resize: none;
    }

    .form-group input[type="file"] {
        border: none;
        padding-left: 0;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #ab0a0a;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-bottom: 10px;
    }

    .submit-btn:hover {
        background-color: #ff0000;
    }

    .return-btn {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #ab0a0a;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .return-btn:hover {
        background-color: #ff0000;
    }

    .preview-img {
        display: block;
        margin-top: 10px;
        max-width: 150px;
        border: 1px solid #ccc;
        padding: 3px;
    }
</style>

<div class="form-container">
    <h1>‚úèÔ∏è Edytuj ksiƒÖ≈ºkƒô</h1>

    <form th:action="@{/admin/edit-book}" th:object="${book}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="title">Tytu≈Ç</label>
            <input id="title" type="text" th:field="*{title}" placeholder="Wpisz tytu≈Ç ksiƒÖ≈ºki" required />
        </div>

        <div class="form-group">
            <label for="author">Autor</label>
            <input id="author" type="text" th:field="*{author}" placeholder="Imiƒô i nazwisko autora" required />
        </div>

        <div class="form-group">
            <label for="quantity">Ilo≈õƒá egzemplarzy</label>
            <input id="quantity" type="number" min="1" th:field="*{quantity}" placeholder="Podaj ilo≈õƒá" required />
        </div>

        <div class="form-group">
            <label for="year">Rok wydania</label>
            <input id="year" type="number" th:field="*{year}" placeholder="Np. 2020" />
        </div>

        <div class="form-group">
            <label for="description">Opis</label>
            <textarea id="description" th:field="*{description}" rows="4" placeholder="Kr√≥tki opis ksiƒÖ≈ºki"></textarea>
        </div>

        <div class="form-group">
            <label for="genre">Rodzaj ksiƒÖ≈ºki (Genre)</label>
            <select id="genre" th:field="*{genre}" required>
                <option value="">-- Wybierz gatunek --</option>
                <option th:each="g : ${T(com.example.library.models.Genre).values()}"
                        th:value="${g}"
                        th:text="${g}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="imageFile">Ok≈Çadka (zdjƒôcie)</label>
            <input id="imageFile" type="file" name="imageFile" />
        </div>

        <div th:if="${imageBase64 != null}">
            <img th:src="'data:image/png;base64,' + ${imageBase64}" class="preview-img" alt="Obecne zdjƒôcie"/>
        </div>

        <button type="submit" class="submit-btn">üíæ Zapisz zmiany</button>
        <button type="button" class="return-btn" onclick="window.location.href='/admin'">Anuluj</button>
    </form>
</div>
