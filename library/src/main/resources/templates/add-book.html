<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .form-container {
        width: 650px;
        margin: 60px auto;
        padding: 25px;
        border: 2px solid #000;
        background-color: #fff;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .form-container h1 {
        text-align: center;
        color: #ab0a0a;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 3px;
        font-size: 14px;
    }

    .form-group textarea {
        resize: none;
    }

    .form-group input[type="file"] {
        border: none;
        padding-left: 0;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #ab0a0a;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background-color: #ff0000;
    }
    .submit-btn {
	  margin-bottom: 10px; /* odstęp między przyciskami */
	}
    
    
        .return-btn {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #ab0a0a;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
     .return-btn:hover {
        background-color: #ff0000;
    }
    
    
</style>

<div class="form-container">
    <h1>➕ Dodaj książkę</h1>

    <form method="post" th:action="@{/admin/add-book}" enctype="multipart/form-data">

        <div class="form-group">
            <label for="title">Tytuł</label>
            <input id="title" name="title" type="text" placeholder="Wpisz tytuł książki" required />
        </div>

        <div class="form-group">
            <label for="author">Autor</label>
            <input id="author" name="author" type="text" placeholder="Imię i nazwisko autora" required />
        </div>

        <div class="form-group">
            <label for="quantity">Ilość egzemplarzy</label>
            <input id="quantity" name="quantity" type="number" min="1" placeholder="Podaj ilość" required />
        </div>

        <div class="form-group">
            <label for="year">Rok wydania</label>
            <input id="year" name="year" type="number" placeholder="Np. 2020" />
        </div>

        <div class="form-group">
            <label for="description">Opis</label>
            <textarea id="description" name="description" rows="3" placeholder="Krótki opis książki"></textarea>
        </div>

        <div class="form-group">
            <label for="genre">Rodzaj książki (Genre)</label>
            <select id="genre" name="genre" required>
                <option value="" disabled selected>Wybierz gatunek...</option>
                <option th:each="g : ${T(com.example.library.models.Genre).values()}"
                        th:value="${g}"
                        th:text="${g}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Okładka (zdjęcie)</label>
            <input id="image" type="file" name="image" />
        </div>

        <button type="submit" class="submit-btn">Dodaj książkę</button>
        
       <button type = "button" class="return-btn" onclick="window.location.href='/admin'">Anuluj</button>
        
        
    </form>
</div>
